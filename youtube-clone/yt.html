<!DOCTYPE html>
<html>
  <head>
    <title>Cloned-Youtube</title>
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/left-tab.css" />
    <link rel="stylesheet" href="style/category-header.css" />
    <link rel="stylesheet" href="style/video-pre.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <div class="left-section">
        <div class="menu">
          <button>
            <img src="imgs/header/hamburger-menu.svg" />
          </button>
        </div>
        <a href="yt.html">
          <div class="logo" title="หน้าแรกของ Youtube">
            <img src="imgs/header/1280px-YouTube_Premium_logo-white.svg.png" />
            <div class="th">TH</div>
          </div>
        </a>
      </div>
      <div class="middle-section">
        <input type="text" placeholder="ค้นหา" />
        <button class="search-bt">
          <img src="imgs/header/search.svg" />
        </button>
        <button class="voice-search">
          <img src="imgs/header/voice-search-icon.svg" />
        </button>
      </div>
      <div class="right-section">
        <button class="upload-bt">
          <img src="imgs/header/upload.svg" />
        </button>
        <button class="noti-bt">
          <img src="imgs/header/notifications.svg" />
        </button>
        <button class="profile-bt">
          <img src="imgs/header/profile.jpg" />
        </button>
      </div>
    </div>

    <div class="left-tab">
      <div class="tab-container">
        <div class="tab">
          <img src="/imgs/left-tabs/home.svg" />
          <div>หน้าแรก</div>
        </div>
        <div class="tab">
          <img
            style="width: 20px; height: 20px"
            src="/imgs/left-tabs/YouTube-Shorts-Black.png"
          />
          <div>Shorts</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/subscriptions.svg" />
          <div>การติดตาม</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/originals.svg" />
          <div>Originals</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/youtube-music.svg" />
          <div>YouTube Music</div>
        </div>
        <hr />

      <div class="tab-container">
        <div class="tab">
          <img src="/imgs/left-tabs/home.svg" />
          <div>คลังวิดีโอ</div>
        </div>
        <div class="tab">
          <img
            style="width: 20px; height: 20px"
            src="/imgs/left-tabs/YouTube-Shorts-Black.png"
          />
          <div>ประวัติการติดตาม</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/subscriptions.svg" />
          <div>วิดีโอของคุณ</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/originals.svg" />
          <div>ดูภายหลัง</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/youtube-music.svg" />
          <div>การดาวน์โหลด</div>
        </div>
        <div class="tab">
          <img src="/imgs/left-tabs/youtube-music.svg" />
          <div>วิดีโอที่ชอบ</div>
        </div>
        <hr />

        <div class="tab-container">
        <div class="followed">การติดตาม</div>
        <div class="tab">
          <img src="/imgs/left-tabs/home.svg" />
          <div>chanelname</div>
        </div>
        <hr />
      </div>

      
      

    <div class="category-container">
      <div style="background-color: rgba(255, 255, 255, 0.9); color: black">ทั้งหมด</div>
      <div>สด</div>
      <div>เพลง</div>
      <div>เกม</div>
      <div>มิกซ์</div>
      <div>แหล่งท่องเที่ยว</div>
      <div>รากายทำอาหาร</div>
      <div>สัตว์ป่า</div>
      <div>ศิลปะ</div>
      <div>ฟิตเนส</div>
      <div>ดูแล้ว</div>
      <div>อัปโหลดล่าสุด</div>
      <div>วิดีโอใหม่สำหรับคุณ</div>
    </div>

    <div class="videos-container"></div>
  </body>
</html>
