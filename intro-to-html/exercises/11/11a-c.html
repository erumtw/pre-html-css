<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid</title>
        <style>
            p {
                margin:0 0;
            }
        </style>
    </head>
    <body style="padding: 6px 6px 6px 6px">
        <div style=
            "display: grid;
            grid-template-columns: 200px 75px;
            margin-bottom: 20px;">
                <p style="background-color: gray;">200px</p>
                <p style="background-color: rgb(87, 87, 87)">75px</p>
        </div>
        <hr>
        <div style=
            "display: grid;
            grid-template-columns: 50px 1fr 75px;
            margin-bottom: 20px;">
                <p style="background-color: rgb(195, 246, 246);">col1</p>
                <p style="background-color: rgb(39, 126, 126)">col2</p>
                <p style="background-color: rgb(41, 245, 245)">col3</p>
        </div>
        <hr>

            grid-template-columns: 1fr 1fr 1fr 1fr;

            <p style="background-color: rgb(36, 81, 81)">col2</p>

            <p style="background-color: rgb(8, 161, 161)">col4</p>

        </div>
    </body>
</html>
