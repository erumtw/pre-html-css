<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      div {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="width: 200px; background-color: lightblue">200px</div>
      <div style="width: 75px; background-color: lightpink">75px</div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="width: 50px; background-color: lightblue">50px</div>
      <div style="flex: 1; background-color: lightpink">item2</div>
      <div style="width: 75px; background-color: lightblue">75px</div>
    </div>

    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <div style="width: 50px; background-color: lightblue">50px</div>
      <div style="width: 50px; background-color: lightpink">item2</div>
      <div style="width: 50px; background-color: lightblue">75px</div>
      <div style="width: 50px; background-color: lightpink">item2</div>
    </div>

    <div
      style="display: flex; 
        flex-direction: row; 
        justify-content: space-between;
        height: 50;
        border: 1px solid gray;"
        

    >
      <div style="width: 50px; background-color: lightblue">item1</div>
      <div style="width: 50px; background-color: lightpink">item2</div>
    </div>
  </body>
</html>
